<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Flexbox Layout</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: white;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: dodgerblue;
      padding: 15px 20px;
      color: white;
    }

    .nav-links a {
      margin-left: 15px;
    }

    /* Layout Container */
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    /* Sections */
    .sidebar,
    .main-content,
    .extra {
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    /* MEDIA QUERIES */

    /* Tablet (≥ 768px) */
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }

      .sidebar {
        flex: 1;
      }

      .main-content {
        flex: 2;
      }

      .extra {
        flex: 1;
      }

      .nav-links a {
        margin-left: 25px;
      }
    }

    /* Desktop (≥ 1024px) */
    @media (min-width: 1024px) {
      .container {
        gap: 30px;
        padding: 40px;
      }

      .main-content h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">MySite</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="sidebar">Sidebar</section>
    <section class="main-content">
      <h1>Welcome</h1>
      <p>This is a responsive layout using Flexbox with all styles in one HTML file.</p>
    </section>
    <section class="extra">Extra Section</section>
  </main>

  <footer class="footer">© 2025 MySite</footer>
</body>
</html>
